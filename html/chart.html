<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BTC/USDT Live Chart</title>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    /* make sure nothing bleeds in from the page */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #tv_chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="tv_chart"></div>
  <script>
    new TradingView.widget({
      "width": "100%",
      "height": "100%",
      "symbol": "BINANCE:BTCUSDT",
      "interval": "1",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#000000",
      "hide_side_toolbar": true,
      "container_id": "tv_chart"
    });
  </script>
</body>
</html>
